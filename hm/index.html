      /*（本次新增的版本）*/
      :root {--主題色: #0D1B2F;--走馬燈文字色: #edff66;}
      * {margin: 0;padding: 0;box-sizing: border-box;font-family: "Microsoft JhengHei", Arial, sans-serif;}

      /* 上拉顯示logo位 下拉隱藏 */
      body{margin-top: 80px;}
      .logo-container {height: 50px;width: 100%;background-color: var(--主題色); display: flex;justify-content: center;align-items: center;
      position: fixed;top: 0;z-index: 11;transition: .5s ;}

      .logo {color: white;font-size: 24px;font-weight: bold;}
      .logo img {height: 100%;width: auto;}

      /* 回頂鍵 */
      .scroll-top {position: fixed;bottom: 20px;right: 20px;background: var(--主題色); color: white;width: 40px;height: 40px;border-radius: 50%;display: none;justify-content: center;align-items: center;cursor: pointer;box-shadow: 0 2px 5px rgba(0,0,0,0.2);}

      /* 走馬燈 */

.marquee-container {
    height: 30px;
    width: 100%;
    position: fixed; /* 修改為固定定位 */
    top: 50px; /* 初始位置緊貼 logo-container */
    overflow: hidden;
    background: #343434;
    z-index: 10; /* 確保在視圖內正確顯示 */
    transition: 0.5s; /* 平滑過渡效果 */
}

      .marquee-container:hover .marquee-content {animation-play-state: paused;}
      .marquee-content {position: absolute;width: 100%;display: flex;flex-direction: column;transition: transform 0.5s ease-in-out; /* 滑動時添加平滑效果 */}      
      .marquee-item {padding: 5px;text-align: center;  height: 30px;display: flex;align-items: center;justify-content: center;}
      .marquee-item a {text-decoration: none;color: var(--走馬燈文字色); }
      .marquee-item a:hover {text-decoration: underline;}
      .close-marquee {position: absolute;right: 10px;top: 5px;cursor: pointer;z-index: 2;}





      /* 產品展示 */
      .image-container {width: 100%;text-align: center;}
      .responsive-image {max-width: 100%;height: auto;}
      @media (min-width: 768px) {.responsive-image , .輪播圖, .image-container iframe{  height: auto;  width: 50%;max-width: 760px;}}
      
      .image-container iframe{height: auto;min-height: 300px;}
      .company-intro {width: 90%;max-width: 760px;margin: 20px auto;padding: 20px;line-height: 2;text-align: center;}
      .contact-section {width: auto;margin: 0 2% ;padding: 20px;line-height: 2;}
      .contact-title {font-size: 24px;height: 50px;display: flex;justify-content: space-between;align-items: center;}
      .toggle-btn {cursor: pointer;font-size: 24px;}
      .contact-content {height: 0;overflow: hidden;transition: height 0.3s ease-in-out;}


      /* line圖示 */
      .social-links {margin: 20px ;}
      .line-icon {width: 40px;height: 40px;}
      .line-icon:hover > path{fill: #00B900;}

      .copyright {text-align: center;padding: 20px;background: #f8f8f8;}
      .scroll-top {position: fixed;bottom: 20px;right: 20px;background: #54d6f4;color: white;width: 40px;height: 40px;border-radius: 50%;display: none;justify-content: center;align-items: center;cursor: pointer;box-shadow: 0 2px 5px rgba(0,0,0,0.2);}
      
      @keyframes scrollUp {0% { transform: translateY(100%); }
        100% { transform: translateY(-100%); }
      }

      /* admin */
      .btn {border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 10px; width: auto; text-align: center;}
      .section,nav { display: none;}

      .active { display: block;}

      // 關走馬燈
      function closeMarquee() {
        document.getElementById('marqueeContainer').style.display = 'none';
      }

      function _走馬燈動() {
        const $content = $('.marquee-content');
        const $items = $('.marquee-item');
        const itemHeight = $items.outerHeight();
        const itemCount = $items.length;
        let currentIndex = 0;
        function scrollMarquee() {
          currentIndex++;
          if (currentIndex >= itemCount) {
            // 到最後一條後立即回到第一條
            $content.css('transform', `translateY(0)`);
            currentIndex = 0; // 重置索引
          } else {
            // 滾動到下一條
            $content.css('transform', `translateY(-${itemHeight * currentIndex}px)`);
          }
        }
        // 每次滾動後停留一秒
        setInterval(scrollMarquee, 1500); // 包括滑動與停留時間
      }




      // 開闢 聯絡卡
      function toggleContact() {
        const content = document.getElementById('聯絡資訊');
        const btn = document.querySelector('.toggle-btn');

        if (content.style.height === '0px' || content.style.height === '') {
          // 開啟
          content.style.height = 'auto';
          const height = content.offsetHeight + 'px'; // 取得實際高度
          content.style.height = '0px'; // 先設定為 0 以便觸發過渡
          setTimeout(() => {
            content.style.height = height; // 再設定為實際高度
          }, 0);
          btn.textContent = '-';
        } else {
          // 關閉
          content.style.height = content.offsetHeight + 'px'; // 設定為當前高度以觸發過渡
          setTimeout(() => {
            content.style.height = '0px'; // 再設定為 0
          }, 0);
          btn.textContent = '+';
        }
      }

          // 判斷滾動方向
          if (currentScrollTop < lastScrollTop) {
              isScrollingUp = true;
          } else {

          }
          // 更新上一次的滾動位置

            // 顯示內容
function _顯示內容(data, sel) {
    cont = 0;
    for (let 內容 of data) {
        let all內容; // 只宣告 all內容，不賦值

        /***************** 走馬燈 ******************/
        if (sel == '走馬燈') {
            all內容 = `<div class="marquee-item"><a href="${內容.url}" target="_blank" rel="noopener noreferrer">${內容.字}</a></div>`;
        }
        /***************** 產品展示 ******************/
        else if (sel == '產品展示') { // 使用 else if
            if (內容.產品展示圖) { // 判斷是否有 產品展示圖 屬性
                all內容 = $(`<div class="image-container"></div>`).append(內容.產品展示圖); // 直接將 HTML 字串 append
            } else if (內容.圖) { // 處理圖片的情況
                $內容圖 = $(`<img class="responsive-image" src="${內容.圖}">`);
                let 單個內容 = $內容圖;
                if (內容.url) {
                    單個內容 = $(`<a href="${內容.url}" target="_blank"></a>`).append($內容圖);
                }
                all內容 = $(`<div class="image-container"></div>`).append(單個內容);
                $內容圖.on("error", function () {
                    all內容.remove();
                });
            }
        }
        /***************** 關於我們 ******************/
        else if (sel == '關於我們') { // 使用 else if
            all內容 = `<p>${內容.字}</p>`;
        }
        /***************** 聯絡資訊 ******************/
        else if (sel == '聯絡資訊') { // 使用 else if
            all內容 = `<p>${內容.字}</p>`;
        }
        /***************** 社交帳號 ******************/
        else if (sel == '社交帳號') { // 使用 else if
            all內容 = 內容.html;
        }

        if (all內容) { // 確保 all內容 不是 undefined 才 append
          $(`#${sel}`).append(all內容);
        }
    }
}

window.addEventListener('scroll', function() {
  var iframes = document.querySelectorAll('iframe[id^="video"]'); // 選取所有 id 以 "video" 開頭的 iframe
  var windowHeight = window.innerHeight;

  iframes.forEach(function(iframe) {
    var rect = iframe.getBoundingClientRect();

    // 判斷影片是否進入視窗
    if (rect.top <= windowHeight && rect.bottom >= 0) {
      // 影片進入視窗，啟動自動播放
      var src = iframe.src;
      if (!src.includes("autoplay=1")) {
        iframe.src = src.replace("autoplay=0", "autoplay=1"); // 設置 autoplay=1 開始播放
      }
    } else {
      // 影片離開視窗，停止播放
      var src = iframe.src;
      if (src.includes("autoplay=1")) {
        iframe.src = src.replace("autoplay=1", "autoplay=0"); // 設置 autoplay=0 停止播放
      }
    }
  });
});
