      function _è¼ªæ’­åœ–å‹•() {
        const $è¼ªæ’­åœ– = $('.è¼ªæ’­åœ–');
        
        $è¼ªæ’­åœ–.each(function() {
          const $this = $(this);
          const $images = $this.find('.è¼ªæ’­åœ–-images');
          const $indicators = $this.find('.indicator');
          const imageCount = $indicators.length;
          let currentIndex = 0;
          let autoPlayInterval;
          let isTransitioning = false;

          function updateCarousel() {
            if (isTransitioning) return;
            isTransitioning = true;
            
            const containerWidth = $this.width();
            $images.css('transform', `translateX(-${currentIndex * containerWidth}px)`);
            
            // æ›´æ–°æŒ‡ç¤ºå™¨ç‹€æ…‹
            $indicators.removeClass('active')
              .eq(currentIndex).addClass('active');
            
            setTimeout(() => {
              isTransitioning = false;
            }, 500);
          }

          function nextSlide() {
            currentIndex = (currentIndex + 1) % imageCount;
            updateCarousel();
          }

          function prevSlide() {
            currentIndex = (currentIndex - 1 + imageCount) % imageCount;
            updateCarousel();
          }

          // é»æ“Šäº‹ä»¶
          $this.find('.prev').on('click', () => {
            clearInterval(autoPlayInterval);
            prevSlide();
            autoPlayInterval = setInterval(nextSlide, 3000);
          });

          $this.find('.next').on('click', () => {
            clearInterval(autoPlayInterval);
            nextSlide();
            autoPlayInterval = setInterval(nextSlide, 3000);
          });

          // æŒ‡ç¤ºå™¨é»æ“Š
          $indicators.on('click', function() {
            const index = $(this).index();
            currentIndex = index;
            updateCarousel();
          });

          // è§¸æ§æ”¯æ´
          let touchStartX = 0;
          let touchEndX = 0;

          $this.on('touchstart', e => {
            touchStartX = e.touches[0].clientX;
          });

          $this.on('touchend', e => {
            touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > 50) {
              if (diff > 0) {
                nextSlide();
              } else {
                prevSlide();
              }
            }
          });

          // è‡ªå‹•æ’­æ”¾
          autoPlayInterval = setInterval(nextSlide, 3000);
          
          // è¦–çª—å¤§å°æ”¹è®Šæ™‚æ›´æ–°
          $(window).on('resize', updateCarousel);
          updateCarousel();
        });
      }
