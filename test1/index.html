      // 輪播圖功能
      function _輪播圖動() {
        const images = document.querySelector('.輪播圖-images');
        if (!images) return;

        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let currentIndex = 0;
        const imageCount = images.children.length;
        let autoPlayInterval;
        let isTransitioning = false;

        function updateCarousel() {
          if (isTransitioning) return;
          isTransitioning = true;
          
          const containerWidth = images.parentElement.clientWidth;
          const offset = -currentIndex * containerWidth;
          
          images.style.transform = `translateX(${offset}px)`;
          
          setTimeout(() => {
            isTransitioning = false;
          }, 500);
        }

        function nextSlide() {
          currentIndex = (currentIndex + 1) % imageCount;
          updateCarousel();
        }

        function prevSlide() {
          currentIndex = (currentIndex - 1 + imageCount) % imageCount;
          updateCarousel();
        }

        // 觸控支援
        let touchStartX = 0;
        let touchEndX = 0;

        images.addEventListener('touchstart', e => {
          touchStartX = e.touches[0].clientX;
        });

        images.addEventListener('touchend', e => {
          touchEndX = e.changedTouches[0].clientX;
          const diff = touchStartX - touchEndX;

          if (Math.abs(diff) > 50) {
            if (diff > 0) {
              nextSlide();
            } else {
              prevSlide();
            }
          }
        });

        prevButton?.addEventListener('click', () => {
          clearInterval(autoPlayInterval);
          prevSlide();
          autoPlayInterval = setInterval(nextSlide, 3000);
        });

        nextButton?.addEventListener('click', () => {
          clearInterval(autoPlayInterval);
          nextSlide();
          autoPlayInterval = setInterval(nextSlide, 3000);
        });

        autoPlayInterval = setInterval(nextSlide, 3000);
        window.addEventListener('resize', updateCarousel);
        updateCarousel();
      }
