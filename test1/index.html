function _走馬燈動() {
  const $content = $('.marquee-content');
  const $items = $('.marquee-item');
  if (!$items.length) return;

  const itemHeight = $items.outerHeight();
  const itemCount = $items.length;
  let currentIndex = 0;
  let isVisible = true;
  let intervalId = null;

  const observer = new IntersectionObserver((entries) => {
    isVisible = entries[0].isIntersecting;
  });
  
  observer.observe($content[0]);

  function scrollMarquee() {
    if (!isVisible) return;
    
    $content.css({
      'transition': 'transform 1.2s ease-in-out',
      'transform': `translateY(-${itemHeight * currentIndex}px)`
    });
    
    currentIndex = (currentIndex + 1) % itemCount;
  }

  // 清除可能存在的舊計時器
  if (intervalId) {
    clearInterval(intervalId);
  }

  // 設置新的計時器，每1.2秒執行一次
  intervalId = setInterval(scrollMarquee, 1200);

  // 滑鼠懸停時暫停
  $content.hover(
    () => {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    },
    () => {
      if (!intervalId) {
        intervalId = setInterval(scrollMarquee, 1200);
      }
    }
  );
}

      // 輪播圖功能
      function _輪播圖動() {
        const $輪播圖 = $('.輪播圖');
        
        $輪播圖.each(function() {
          const $this = $(this);
          const $images = $this.find('.輪播圖-images');
          const $indicators = $this.find('.indicator');
          const imageCount = $indicators.length;
          let currentIndex = 0;
          let autoPlayInterval;
          let isTransitioning = false;

          function updateCarousel() {
            if (isTransitioning) return;
            isTransitioning = true;
            
            const containerWidth = $this.width();
            $images.css('transform', `translateX(-${currentIndex * containerWidth}px)`);
            
            // 更新指示器狀態
            $indicators.removeClass('active')
              .eq(currentIndex).addClass('active');
            
            setTimeout(() => {
              isTransitioning = false;
            }, 500);
          }

          function nextSlide() {
            currentIndex = (currentIndex + 1) % imageCount;
            updateCarousel();
          }

          function prevSlide() {
            currentIndex = (currentIndex - 1 + imageCount) % imageCount;
            updateCarousel();
          }

          // 點擊事件
          $this.find('.prev').on('click', () => {
            clearInterval(autoPlayInterval);
            prevSlide();
            autoPlayInterval = setInterval(nextSlide, 3000);
          });

          $this.find('.next').on('click', () => {
            clearInterval(autoPlayInterval);
            nextSlide();
            autoPlayInterval = setInterval(nextSlide, 3000);
          });

          // 指示器點擊
          $indicators.on('click', function() {
            const index = $(this).index();
            currentIndex = index;
            updateCarousel();
          });

          // 觸控支援
          let touchStartX = 0;
          let touchEndX = 0;

          $this.on('touchstart', e => {
            touchStartX = e.touches[0].clientX;
          });

          $this.on('touchend', e => {
            touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > 50) {
              if (diff > 0) {
                nextSlide();
              } else {
                prevSlide();
              }
            }
          });

          // 自動播放
          autoPlayInterval = setInterval(nextSlide, 3000);
          
          // 視窗大小改變時更新
          $(window).on('resize', updateCarousel);
          updateCarousel();
        });
      }
