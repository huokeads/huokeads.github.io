      // 關走馬燈
      function closeMarquee() {
        document.getElementById('marqueeContainer').style.display = 'none';
      }

      // 開闢 聯絡卡
      function toggleContact() {
        const content = document.getElementById('聯絡資訊');
        const btn = document.querySelector('.toggle-btn');

        if (content.style.height === '0px' || content.style.height === '') {
          // 開啟
          content.style.height = 'auto';
          const height = content.offsetHeight + 'px'; // 取得實際高度
          content.style.height = '0px'; // 先設定為 0 以便觸發過渡
          setTimeout(() => {
            content.style.height = height; // 再設定為實際高度
          }, 0);
          btn.textContent = '-';
        } else {
          // 關閉
          content.style.height = content.offsetHeight + 'px'; // 設定為當前高度以觸發過渡
          setTimeout(() => {
            content.style.height = '0px'; // 再設定為 0
          }, 0);
          btn.textContent = '+';
        }
      }

      // 回頁頂
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }

      // 捲動顯示回頂鍵
      window.onscroll = function() {
        const scrollTop = document.getElementById('scrollTop');
        const logo = document.querySelector('.logo-container');
        const logoBottom = logo.offsetTop + logo.offsetHeight;
        
        if (window.pageYOffset > logoBottom) {
          scrollTop.style.display = 'flex';
        } else {
          scrollTop.style.display = 'none';
        }
      };

            if (內容.產品展示圖) { // 判斷是否有 產品展示圖 屬性
                all內容 = $(`<div class="image-container"></div>`).append(內容.產品展示圖); // 直接將 HTML 字串 append
            } else if (內容.圖) { // 處理圖片的情況
                $內容圖 = $(`<img class="responsive-image" src="${內容.圖}">`);
                let 單個內容 = $內容圖;
                if (內容.url) {
                    單個內容 = $(`<a href="${內容.url}" target="_blank"></a>`).append($內容圖);
                }
                all內容 = $(`<div class="image-container"></div>`).append(單個內容);
                $內容圖.on("error", function () {
                    all內容.remove();
                });
            }
        }
        /***************** 關於我們 ******************/
        else if (sel == '關於我們') { // 使用 else if
            all內容 = `<p>${內容.字}</p>`;
        }
        /***************** 聯絡資訊 ******************/
        else if (sel == '聯絡資訊') { // 使用 else if
            all內容 = `<p>${內容.字}</p>`;
        }
        /***************** 社交帳號 ******************/
        else if (sel == '社交帳號') { // 使用 else if
            all內容 = 內容.html;
        }

        if (all內容) { // 確保 all內容 不是 undefined 才 append
          $(`#${sel}`).append(all內容);
        }
    }
}
      function _顯示LogoIcon() {


            
            const logoImage = "A-頁首LOGO.png"; // LOGO 圖片路徑
            const newFavicon = "B-Favicon分頁圖示.png";// 新的分頁圖示檔案名稱

            // 將 LOGO 圖片設置到 <img> 標籤
            $("#logo").attr("src", logoImage).on("error", function () {
                // 如果圖片加載失敗，替換為預設圖片
                $(this).attr("src", defaultImage);
            });

            // Icon
            // 檢查是否已存在 <link rel="icon">
            let $favicon = $("link[rel='icon'], link[rel='shortcut icon'], link[rel='alternate icon'], link[rel='apple-touch-icon']");
            if ($favicon.length) {
                // 替換現有的分頁圖示
                $favicon.attr("href", newFavicon).attr("type", "image/x-icon");
            } else {
                // 如果不存在，新增 <link rel="icon">
                $("head").append(
                    `<link rel="icon" type="image/x-icon" href="${newFavicon}">`
                );
            }

      }
