          // 走馬燈功能
          function _走馬燈動() {
            const $content = $('.marquee-content');
            const $items = $('.marquee-item');
            if (!$items.length) return;
    
            const itemHeight = $items.outerHeight();
            const itemCount = $items.length;
            let currentIndex = 0;
            let isVisible = true;
    
            // 檢查走馬燈是否在可視範圍內
            const observer = new IntersectionObserver((entries) => {
              isVisible = entries[0].isIntersecting;
            });
            
            observer.observe($content[0]);
    
            function scrollMarquee() {
              if (!isVisible) return;
              currentIndex = (currentIndex + 1) % itemCount;
              $content.css('transform', `translateY(-${itemHeight * currentIndex}px)`);
            }
    
            const intervalId = setInterval(scrollMarquee, 1500);
    
            $content.hover(
              () => clearInterval(intervalId),
              () => setInterval(scrollMarquee, 1500)
            );
          }
    
        // 輪播圖功能
function _輪播圖動() {
    const images = document.querySelector('.輪播圖-images');
    if (!images) return;

    let currentIndex = 0;
    const imageCount = images.children.length;
    let autoPlayInterval;
    let isTransitioning = false;

    function updateCarousel() {
        if (isTransitioning) return;
        isTransitioning = true;
        
        const containerWidth = images.parentElement.clientWidth;
        const offset = -currentIndex * containerWidth;
        
        images.style.transform = `translateX(${offset}px)`;
        
        // 更新指示點
        const dots = document.querySelectorAll('.輪播圖-dot');
        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === currentIndex);
        });
        
        setTimeout(() => {
            isTransitioning = false;
        }, 500);
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % imageCount;
        updateCarousel();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + imageCount) % imageCount;
        updateCarousel();
    }

    // 觸控支援
    let touchStartX = 0;
    let touchEndX = 0;

    images.addEventListener('touchstart', e => {
        touchStartX = e.touches[0].clientX;
    });

    images.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;

        if (Math.abs(diff) > 50) {
            if (diff > 0) {
                nextSlide();
            } else {
                prevSlide();
            }
        }
    });

    // 添加指示點點擊事件
    document.querySelectorAll('.輪播圖-dot').forEach((dot, i) => {
        dot.addEventListener('click', () => {
            clearInterval(autoPlayInterval);
            currentIndex = i;
            updateCarousel();
            autoPlayInterval = setInterval(nextSlide, 3000);
        });
    });

    autoPlayInterval = setInterval(nextSlide, 3000);
    window.addEventListener('resize', updateCarousel);
    updateCarousel();
}

function _初始化YouTube影片控制() {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const iframe = entry.target;
      
      if (entry.isIntersecting) {
        // 重新設置 src 來強制重新載入影片
        const currentSrc = iframe.src;
        iframe.src = currentSrc.replace('autoplay=0', 'autoplay=1');
      } else {
        const currentSrc = iframe.src;
        iframe.src = currentSrc.replace('autoplay=1', 'autoplay=0');
      }
    });
  }, { threshold: 0.5 });

  document.querySelectorAll('.youtube-container iframe').forEach(iframe => {
    observer.observe(iframe);
  });
}
