    <style>
      * {margin: 0;padding: 0;box-sizing: border-box;font-family: "Microsoft JhengHei", Arial, sans-serif;}
      .logo-container {height: 50px;width: 100%;background-color: #1D446D;display: flex;justify-content: center;align-items: center;}
      .logo {color: white;font-size: 24px;font-weight: bold;}
      .logo img {height: 100%;width: auto;}

      /* 走馬燈  qqq 修改每段停一下 qqq */
      .marquee-container {height: 30px;width: 100%;position: relative;overflow: hidden;background: #343434;}
      .marquee-container:hover .marquee-content {animation-play-state: paused;}
      .marquee-content {position: absolute;width: 100%;display: flex;flex-direction: column;animation: scrollUp 10s linear infinite;}      
      .marquee-item {padding: 5px;text-align: center;  height: 30px;display: flex;align-items: center;justify-content: center;}
      .marquee-item a {text-decoration: none;color: #edff66;}
      .marquee-item a:hover {text-decoration: underline;}

      .close-marquee {position: absolute;right: 10px;top: 5px;cursor: pointer;z-index: 2;}

      .image-container {width: 100%;text-align: center;}
      .responsive-image {max-width: 100%;height: auto;}
      
      @media (min-width: 768px) {.responsive-image {  height: auto;  width: 50%;max-width: 760px;}}
      
      .company-intro {width: 90%;max-width: 760px;margin: 20px auto;padding: 20px;line-height: 2;text-align: center;}

      .contact-section {width: auto;margin: 0 2% ;padding: 20px;line-height: 2;}

      .contact-title {font-size: 24px;height: 50px;display: flex;justify-content: space-between;align-items: center;}
      .toggle-btn {cursor: pointer;font-size: 24px;}
      .contact-content {height: 0;overflow: hidden;transition: height 0.3s ease-in-out;}

      /* line圖示 */
      .social-links {margin: 20px ;}
      .line-icon {width: 40px;height: 40px;}
      .line-icon:hover > path{fill: #00B900;}

      .copyright {text-align: center;padding: 20px;background: #f8f8f8;}
      .scroll-top {position: fixed;bottom: 20px;right: 20px;background: #54d6f4;color: white;width: 40px;height: 40px;border-radius: 50%;display: none;justify-content: center;align-items: center;cursor: pointer;box-shadow: 0 2px 5px rgba(0,0,0,0.2);}
      
      @keyframes scrollUp {0% { transform: translateY(100%); }
        100% { transform: translateY(-100%); }
      }

      /* admin */
      .btn {border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 10px; width: auto; text-align: center;}
      .section,nav { display: none;}
      nav{padding: 1%;}
      .active { display: block;}
      .container {max-width: 760px;margin: 2rem auto;padding: 0 1rem;}
    
      h1,h2,h3,label {display: block;margin-bottom: 0.5rem;color: var(--標題色);}
      input, select {width: 100%;padding: 0.8rem;border: 1px solid #ddd;border-radius: 5px;font-size: 1rem;}

      // 關走馬燈
      function closeMarquee() {
        document.getElementById('marqueeContainer').style.display = 'none';
      }

      // 開闢 聯絡卡
      function toggleContact() {
        const content = document.getElementById('聯絡資訊');
        const btn = document.querySelector('.toggle-btn');

        if (content.style.height === '0px' || content.style.height === '') {
          // 開啟
          content.style.height = 'auto';
          const height = content.offsetHeight + 'px'; // 取得實際高度
          content.style.height = '0px'; // 先設定為 0 以便觸發過渡
          setTimeout(() => {
            content.style.height = height; // 再設定為實際高度
          }, 0);
          btn.textContent = '-';
        } else {
          // 關閉
          content.style.height = content.offsetHeight + 'px'; // 設定為當前高度以觸發過渡
          setTimeout(() => {
            content.style.height = '0px'; // 再設定為 0
          }, 0);
          btn.textContent = '+';
        }
      }

      // 回頁頂
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }

      // 捲動顯示回頂鍵
      window.onscroll = function() {
        const scrollTop = document.getElementById('scrollTop');
        const logo = document.querySelector('.logo-container');
        const logoBottom = logo.offsetTop + logo.offsetHeight;
        
        if (window.pageYOffset > logoBottom) {
          scrollTop.style.display = 'flex';
        } else {
          scrollTop.style.display = 'none';
        }
      };

      // 顯示內容
      function _顯示內容(data,sel) {

        cont = 0;
        for (let 內容 of data){
          let 單個內容, all內容

          /***************** 走馬燈 ******************/
          if (sel == '走馬燈') all內容 = `<div class="marquee-item"><a href="${內容.url}" target="_blank" rel="noopener noreferrer">${內容.字}</a></div>`;
          
          /***************** 產品展示 ******************/
          if (sel == '產品展示'){
            $內容圖 = $(`<img class="responsive-image" src="${內容.圖}" >`);
            單個內容 = $內容圖

            if (內容.url != '') 單個內容 = $(`<a href="${內容.url}" target="_blank"></a>`).append($內容圖); // 包裹連結並插入圖片

            all內容 = $(`<div class="image-container"></div>`).append(單個內容); // 包裹圖片容器
            // 加載錯誤時隱藏該圖片
            $內容圖.on("error", function () {
              all內容.remove(); // 移除整個容器
            });
          }

          /***************** 關於我們 ******************/
          if (sel == '關於我們') all內容 = `<p>${內容.字}</p>`;
          
          /***************** 聯絡資訊 ******************/
          if (sel == '聯絡資訊') all內容 = `<p>${內容.字}</p>`;

          /***************** 社交帳號 ******************/
          if (sel == '社交帳號') all內容 = 內容.html;
          
          // 加入DOM
          $(`#${sel}`).append(all內容);
        }
      }



      function _顯示LogoIcon() {


            
            const logoImage = "A-頁首LOGO.png"; // LOGO 圖片路徑
            const newFavicon = "B-Favicon分頁圖示.png";// 新的分頁圖示檔案名稱

            // 將 LOGO 圖片設置到 <img> 標籤
            $("#logo").attr("src", logoImage).on("error", function () {
                // 如果圖片加載失敗，替換為預設圖片
                $(this).attr("src", defaultImage);
            });

            // Icon
            // 檢查是否已存在 <link rel="icon">
            let $favicon = $("link[rel='icon'], link[rel='shortcut icon'], link[rel='alternate icon'], link[rel='apple-touch-icon']");
            if ($favicon.length) {
                // 替換現有的分頁圖示
                $favicon.attr("href", newFavicon).attr("type", "image/x-icon");
            } else {
                // 如果不存在，新增 <link rel="icon">
                $("head").append(
                    `<link rel="icon" type="image/x-icon" href="${newFavicon}">`
                );
            }

      }
